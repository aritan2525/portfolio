<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <title>Contact | 光友彩華</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Oswald&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="contact">
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="PORTFOLIO"></a>
        </div>
        <nav>
            <ul class="global-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="qanda.html">Q&A</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="wrap">
        <div class="content">
            <div class="container">
                    <h1 class="title">Contact</h1>
                    <p id="contact-txt">ポートフォリオ全体を通しての改善点や質問、または感想をお聞かせ頂けたら嬉しく思います。ラッキーなことに採用のお知らせが届いたりなんてしないかな、と思いながらあなたのお声をいつでもお待ちしております。</p>
                    <div id="contact-main">
                        <img src="images/contact.JPG" alt="ビーチ" id="contact-img">
                        <div class="form">
                            <form name="contact" method="POST" netlify>
                                <dl>
                                    <dt><span class="required">お名前</span></dt>
                                    <dd><input type="text" name="name" class="name" required autocomplete="name"></dd>
                                    <dt><span class="required">メールアドレス</span></dt>
                                    <dd><input type="email" name="email" class="email" required autocomplete="email"></dd>
                                    <dt>お電話番号</dt>
                                    <dd><input type="tel" name="tel" class="tel" autocomplete="tel"></dd>
                                    <label for="contact-type">お問い合わせ種別</label>
                                    <select id="contact-type" name="contact-type" class="type">
                                        <option value="その他お問い合わせ">その他お問い合わせ</option>
                                         <option value="質問">質問</option>
                                         <option value="アドバイス">アドバイス</option>
                                         <option value="お褒めの言葉">感想</option>
                                     </select>
                                    <dt>ご希望のご連絡方法</dt>
                                    <dd>
                                        <input type="radio" name="contact" value="Eメール">Eメール
                                        <input type="radio" name="contact" value="お電話">お電話
                                    </dd>
                                    <dt>メッセージ</dt>
                                    <dd><textarea name="message" class="message"></textarea></dd>
                                </dl>
                                <button type="submit" class="btn">送信</button>
                            </form>
                            <p class="attention">※ 「<span class="required"></span>」の付いている項目は必須項目です。<br>※ メッセージ送信後、24時間以内にサイト制作者よりご連絡いたします。 </p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>(C) 2023 Sayaka Mitsutomo</small>
    </footer>
</body>
</html>
